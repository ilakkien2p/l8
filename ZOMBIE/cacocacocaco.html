<html>
    <head> 
    
    <title>fing</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="zombie.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    </head>

    <body>

     <a-scene background="color:red">   


        <a-assets>
            <a-asset-item id="zombi" src="assets/zombie/scene.gltf" ></a-asset-item>
            <a-asset-item id="zombiebomb" src="assets/zombie_bust/scene.gltf" ></a-asset-item>
            <a-asset-item id="place" src="assets/radiation_environment/scene.gltf" ></a-asset-item>
        </a-assets>
            <a-sky color="80B3FF"> 
                <a-entity gltf-model="#place" animation-mixer scale="2 2 2" position="10 0 -12"> </a-entity>
                <a-entity gltf-model="#zombiebomb" animation-mixer scale="3 3 3" position="30 0 -90" > </a-entity>
                <a-entity gltf-model="#zombi" animation-mixer position="10 0 -12"> </a-entity>
            </a-sky>            


           



     </a-scene>
    </body>
<footer></footer>
</html>
